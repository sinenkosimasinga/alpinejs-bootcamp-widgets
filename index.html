<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="greet.js"></script>
    <script src="greet-widget.js" defer></script>

    <script src="enough_airtime.js"></script>
    <script src="enough-airtime-widget.js"></script>

    <script src="transport_fee.js"></script>
    <script src="transport-fee-widget.js"></script>

    <script src="total_phone_bills.js"></script>
    <script src="total-phone-widget.js"></script>

    <script src="//unpkg.com/alpinejs" defer></script>
    <script>
        //console.log(greet("Masinga"));
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div><h1>Alpinejs BootCamp Widget</h1></div>
    <div class="widgets">

        <div class="widget" x-data="greetwidget">
            <h3>Greet Widget</h3>
            <div x-show="message.length > 0" class="message" x-text="message">
                You will be greeted here.....
            </div>
            <div class="input">
                <label for="name">please enter your name: </label>
                <input type="text" placeholder="masinga"  x-model="name" id="name">
            </div>
            <div class="cont"><button x-on:click="greetMe">Greet!</button></div>
            
        </div>
        
        <div class="widget" x-data="enoughairtime">
            <h3>Enough Airtime</h3>
    
            <div x-show="airtimeMessage.length > 0" class="message" x-text="airtimeMessage">
                Airtime message will be displayed here...
            </div>
    
            <div class="input">
                <label for="usage">please enter your airtime usage: </label>
                <input type="text" placeholder="call,sms"  x-model="item" id="usage"> 
            </div>
            <div class="input">
                <label for="amount">Amount available </label>
                <input type="text" placeholder="20" x-model="airtime" id="amount"> 
            </div>
            <div class="cont">
                <button x-on:click="Calculate">Calculate airtime usage</button>
            </div>
        </div>

        <div class="widget" x-data="transportwidget">
            <h3>Transport Fee</h3>
            <div x-show="shiftMessage.length > 0" class="message" x-text="shiftMessage">
                shift price will be displayed here....
            </div>
            <div class="input"><label for="shift">please enter shift eg afternoon or night: </label>
                <input type="text" placeholder="morning"  x-model="shift" id="shift">
            </div>
            <div class="cont"><button x-on:click="shiftprice">shift price</button></div>
        </div>

        <div class="widget" x-data="totalphonewidget">
            <h3>Total phone bills</h3>
            <div x-show="billMessage.length > 0" class="message" x-text="billMessage">
                Your bill message will be displayed here....
            </div>
            <div class="input">
                <label for="bill">please enter a string: </label>
                <input type="text" placeholder="call,sms" x-model="bill" id="bill">
            </div>
            <div class="cont"><button x-on:click="phoneBill">calculate bill</button></div>
            
        </div>

    </div>

</body>
</html>
